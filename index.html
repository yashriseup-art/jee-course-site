<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrackJEE Now - JEE Course for ₹200</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    section {
      background: white;
      margin-bottom: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    section h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 0.5rem 0;
      font-size: 1.1rem;
    }

    li::before {
      content: "✔️ ";
      margin-right: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    del {
      color: #888;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover,
    .btn:focus {
      background-color: #219150;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CrackJEE Now</h1>
    <p>JEE Course for ₹200</p>
  </header>

  <main class="container">
    <section>
      <h2>Course Features</h2>
      <ul>
        <li>Comprehensive video lectures</li>
        <li>Practice questions with solutions</li>
        <li>Live doubt sessions</li>
      </ul>
      <p class="price"><del>₹5000</del> ₹200 only!</p>
      <button class="btn">Enroll Now</button>
    </section>
  </main>

  <footer>
    &copy; 2025 CrackJEE Now. All rights reserved.
  </footer>
</body>
</html>
